<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
<h1>Market Products</h1>
<table>
<thead>
    <tr class="header" >
        <th>Number</th>
        <th>Product</th>
        <th>Made_in</th>
        <th>Price</th>
        <th>Stock</th>
    </tr>
</thead>
<tbody>
        <tr>
            <td>1</td>
            <td>Cake</td>
            <td>Afghanistan</td>
            <td>0.1$</td>
            <td>20 karton</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Cheese</td>
            <td>iran</td>
            <td>0.3$</td>
            <td>10 karton</td>
        </tr>
        <tr>
            <td>3</td>
            <td>milk</td>
            <td>Sudi</td>
            <td>0.4$</td>
            <td>20 karton</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Drin</td>
            <td>Afghanistan</td>
            <td>0.1$</td>
            <td>200 package</td>
        </tr>
</tbody>
<tfoot>
        <tr class="footer" >
            <td colspan="5" >5 Star shop</td>
        </tr>
</tfoot>


</table>
  </body>
</html>
